<h1 mat-dialog-title>{{isUpdate ? 'Editar' : 'AÃ±adir'}} persona</h1>
<form [formGroup]="personaForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="NombreCompleto">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="Correo">
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button (click)="cancelarClick()">Cancelar</button>
    <button mat-button type="submit" cdkFocusInitial>Guardar</button>
  </div>
</form>
